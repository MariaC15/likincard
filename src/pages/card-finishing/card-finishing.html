<ion-content >
  <h1 class="label-titulo">Tu tarjeta está casi terminada.</h1>
  <!--card tipo avatar-->
  <ion-card padding>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <img src="assets/img/camera-card-finishing.png" class="img-camera">
            <ion-fab top right>
              <button ion-fab mini>
                <ion-icon mode="md" name="md-create" class="icon-edit"></ion-icon>
              </button>
            </ion-fab>
            <br>
            <ion-label text-center class="label-img">Empresa*</ion-label>
          </ion-col>
          <ion-col col-6>
            <ion-label class="label-name-user">Sebastian Black Yraola</ion-label>
            <hr>
            <ion-label class="label-profesion-user">Diseñador Grafico</ion-label>
            <br>
            <br>
            <ion-label class="label-email-user">black@karaokesmart.co</ion-label>
            <ion-label class="label-phone-user">000 - 00000*</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card padding>
    <ion-card-content class="cardb">
      <ion-list>
        <ion-item>
          <ion-select okText="Aceptar" cancelText="Cancelar" placeholder="Cargo más reciente" class="select-lista" [selectOptions]="selectOptions">
            <ion-option>Doctor</ion-option>
            <ion-option>Abogado</ion-option>
            <ion-option>Ingeniero</ion-option>
            <ion-option>Empresario</ion-option>
            <ion-option>Arquitecto</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Empresa mas Reciente"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Agregar Direccion"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block round>Continuar</button>
      <p class="texto-fondo-p">*Estos campos son obligatorios y son los que saldran en el  diseño de la tarjeta, los demás estarán en el perfil de la  tarjeta</p>
    </ion-card-content>
  </ion-card>
</ion-content>
