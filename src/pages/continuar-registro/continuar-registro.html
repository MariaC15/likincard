<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Continuar Registro
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page14">
  <form id="continuarRegistro-form6">
    <ion-item id="continuarRegistro-input10">
      <ion-label>
        Ciudad
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="continuarRegistro-input9">
      <ion-label>
        Direccion
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="continuarRegistro-toggle3">
      <ion-label>
        Compartir Direccion
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
    <ion-item id="continuarRegistro-input8">
      <ion-label>
        Telefono
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="continuarRegistro-toggle4">
      <ion-label>
        Compartir Telefono
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
    <ion-item id="continuarRegistro-textarea1">
      <ion-label>
        Sobre ti
      </ion-label>
      <ion-textarea placeholder="Escribe acerca de ti, quien eres a que te dedicas"></ion-textarea>
    </ion-item>
  </form>
  <button id="continuarRegistro-button6" ion-button color="positive" block on-click="goToProfile()">
    Continuar
  </button>
  <button id="continuarRegistro-button7" ion-button color="light" block on-click="goToProfile()">
    Lo lleno luego
  </button>
</ion-content>
